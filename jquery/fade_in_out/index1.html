<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQ</title>
    <link rel="stylesheet" href="../fade_in_out/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
</head>
<body>

    <div class="container">

        <div class="text1">Check fade out</div>
        
        <button class="btn1">Fade OUT</button>

    </div>
   
    

    <script type="text/javascript">

      var showtext = true;

      $(".btn1").click(function(){

        if (showtext==true){
            $(".text1").fadeOut();
            
        } else {
            $(".text1").fadeIn();
        }
        showtext = !showtext;
      })
    
    
    
    </script>
</body>
</html>
